<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quizz Question List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
    type="text/css"
    rel="stylesheet"
    href="css/bootstrap.min.css"
    th:href="@{css/bootstrap.min.css}"
  />
</head>

<body>  
    <div class="container">
      <div class="col-md-4">
        <h1>Quizzes</h1>
      </div>

      <div class="col-md-4">
        <h3 th:inline="text">Welcome!</h3>
        <h5 th:inline="text">You are <span  sec:authentication="name"></span>!</h5>
        </div>


      <div class="col-md-4" style="float: right; padding: 20px 0; margin-top: -5%; margin-right: -15%">
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" class="btn btn-xs btn-danger"/>
        </form>
      </div>
    <h1 th:text="${quizzName}"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Question Text</th>
            <th>Correct Answer</th>
            <th>Difficulty Level</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.questionText}"></td>
            <td th:text="${question.correctAnswer}"></td>
            <td th:text="${question.getDifficulty().getLevel()}"></td>
            <td><a th:href="@{'/editquestion/'+${question.questionId}}" class="btn btn-danger">Edit</a></td>
        </tr>
    </tbody>
    </table>
        </div>
</body>

</html>
