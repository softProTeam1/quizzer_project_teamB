<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Edit Quiz</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    .center {
      margin: 0 auto;
      /* Centerize the form horizontally */
      width: 50%;
      /* Adjust the width as needed */
    }
  </style>
</head>

<body class="center">
  <h1>Edit Quiz</h1>
  <div>
    <form th:object="${quizz}" th:action="@{'/updatequizz/'+${quizzId}}" action="#" method="post">
      <input type="hidden" id="quizzId" th:field="*{quizzId}" />

      <label for="name">Name: </label>
      <input type="text" th:field="*{name}" class="form-control" />
      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="description">Description: </label>
      <input type="text" th:field="*{description}" class="form-control" />
      <div style="clear: both; display: block; height: 10px;"></div>


      <label for="category">Category:</label>
      <select id="category" th:field="*{category}" class="form-control">
        <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
        </option>
      </select>
      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="status">Status: </label>
      <select id="status" th:field="*{status}" class="form-control">
        <option th:each="status: ${statuses}" th:value="${status.statusId}"
          th:text="${status.status  ? 'published':'not published'}"></option>
      </select>
      <div style="clear: both; display: block; height: 10px;"></div>

      <input type="submit" value="Save" class="btn btn-success" />
      <a href="/quizzlist" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</body>

</html>
