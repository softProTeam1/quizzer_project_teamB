<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<style>
  .center {
    margin: 0 auto;
    /* Centerize the form horizontally */
    width: 50%;
    /* Adjust the width as needed */
  }
</style>

<head>
  <title>Add Quizz</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div layout:fragment="content" class="center">
    <h2>Add a quizz</h2>
    <form th:action="@{/savequizz}" th:object="${quizz}" action="#" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
        <div style="clear: both; display: block; height: 10px"></div>

        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}" />
        <div style="clear: both; display: block; height: 10px"></div>
        <label for="category">Category</label>
        <select id="category" th:field="*{category}" class="form-control">
          <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
          </option>
        </select>
        <!-- published - boolean //not sure yet-->
        <label for="status">Status</label>
        <select id="status" th:field="*{status}" class="form-control">
          <option th:each="status: ${statuses}" th:value="${status.statusId}"
            th:text="${status.status ? 'Published' : 'Not published'}"></option>

          <input type="submit" value="Save" class="btn btn-success" />
          <a href="/quizzlist" class="btn btn-success">Cancel</a>
    </form>
  </div>
</body>

</html>
